            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);

       .fade-in-on-load > * { opacity: 0; animation: fadeIn 0.5s ease-out forwards; }

        @keyframes radar-sweep {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

            background-size: 200% 200%;

            50% { transform: scale(1.05); filter: drop-shadow(0 0 15px var(--status-good-glow)); }
        }
       .pulsing-logo {
            animation: pulse 4s ease-in-out infinite;
        }

 {time}", "deployment_center": " ", "system_file_export": "   ( )", "export_html": " index.html", "tab_command_bridge": " ", "tab_intelligence_hq": " ", "tab_sharing_center": " ", "tab_control_panel": " ", "subtab_docs_info": " ", "subtab_version_history": " ", "subtab_diagnostics": " ", "subtab_deployment_center": " ", "subtab_export_share": " ", "subtab_manual_deploy": " ", "subtab_backup_restore": " ", "api_key_label": " API  Gemini", "api_key_placeholder": " -API  .", "api_key_missing": " API  Gemini .    .", "summary_generator": "  ", "generate_summary": " ", "copy_to_clipboard": " ", "copied": "!", "proactive_insights": "  ", "nlq_placeholder": "   ...", "signed_backlog": "  ", "existing_backlog": "  ", "daily_focus_title": "   AI", "analyzing_data": " ...", "user_guide_title": "   ", "deployment_guide_title": " ,  ", "deployment_guide_step1_title": " 1:  ", "deployment_guide_step1_desc": "  Git      GitHub.", "deployment_guide_step2_title": " 2:  ", "deployment_guide_step2_desc": "           'index.html'.", "deployment_guide_step3_title": " 3:  Git  -GitHub ( )", "deployment_guide_step3_desc": "         GitHub .", "deployment_guide_step3_li1": "  Git :", "deployment_guide_step3_li2": "  :", "deployment_guide_step3_li3": " Commit :", "deployment_guide_step3_li4": "   -GitHub.com :", "deployment_guide_step3_li5": "  -GitHub:", "deployment_guide_step4_title": " 4:  GitHub Pages", "deployment_guide_step4_desc": "      -'index.html'   .", "deployment_guide_step4_li1": "  -GitHub,  -'Settings' > 'Pages'.", "deployment_guide_step4_li2": " 'Build and deployment',  ('Source'),  'Deploy from a branch'.", "deployment_guide_step4_li3": " ('Branch'),  'main' ( 'master') -'/(root)',  'Save'.", "deployment_guide_step4_li4": "        .", "deployment_guide_step5_title": " 5:    ", "deployment_guide_step5_desc": "  ,        :", "deployment_guide_step5_li1": "  :", "deployment_guide_step5_li2": " Commit   :", "deployment_guide_step5_li3": " :", "deployment_guide_step6_title": "             };

            const LanguageContext = createContext();

            const LanguageProvider = ({ children }) => {
                const [language, setLanguage] = useState(() => {
                    try {
                        return localStorage.getItem('sentinel-lang') || 'he';
                    } catch (e) {
                        console.warn('Could not access localStorage. Defaulting to he.');
                        return 'he';
                    }
                });

                useEffect(() => {
                    try {
                        document.documentElement.lang = language;
                        document.documentElement.dir = language === 'he' ? 'rtl' : 'ltr';
                        localStorage.setItem('sentinel-lang', language);
                    } catch (e) {
                         console.warn(`Could not set language '${language}' in localStorage.`);
                    }
                }, [language]);

                const toggleLanguage = useCallback(() => {
                    setLanguage(prevLang => prevLang === 'he' ? 'en' : 'he');
                }, []);

                const t = useCallback((key, params = {}) => {
                    let translation = translations[language]?.[key] || key;
                    Object.keys(params).forEach(p => {
                        translation = translation.replace(`{${p}}`, params[p]);
                    });
                    return translation;
                }, [language]);

                const value = useMemo(() => ({
                    language,
                    toggleLanguage,
                    t
                }), [language, toggleLanguage, t]);

                return <LanguageContext.Provider value={value}>{children}</LanguageContext.Provider>;
            };


            const useTranslation = () => useContext(LanguageContext);

            const DashboardContext = createContext();
            
            const initialReportState = {
                signedOrders: 0,
                existingBacklog: 0, 
                pendingSignature: { ' ': 0, ',  ': 0, ' ': 0 },
                rejectedOrders: 0,
                pendingAncillaryForm: 0,
                pendingCorrection: 0,
                pendingAssetNumberEntry: 0,
            };
            
            const calculateTotals = (data) => {
                if (!data) return {...initialReportState, computedMetrics: { totalPending: 0, goalPercentage: 0, totalPendingSignature: 0, backlogDifference: 0 } };
                const totalPendingSignature = Object.values(data.pendingSignature || {}).reduce((a, b) => a + b, 0);
                const totalPending = totalPendingSignature + (data.pendingAncillaryForm || 0) + (data.pendingCorrection || 0) + (data.pendingAssetNumberEntry || 0);
                const backlogDifference = (data.existingBacklog || 0) - (data.signedOrders || 0);
                const goalPercentage = (data.existingBacklog || 0) > 0 ? ((data.signedOrders || 0) / (data.existingBacklog || 1)) * 100 : 0;
                return {...data, computedMetrics: { totalPending, goalPercentage, totalPendingSignature, backlogDifference } };
            };

            const initialState = {
                allReports: {},
                currentReportId: null,
                dataForEditing: JSON.parse(JSON.stringify(initialReportState)),
                liveData: calculateTotals(initialReportState),
                previousValues: {},
                lastUpdateInfo: null,
                notifications: [],
                userRole: 'user',
                isAuthenticated: false,
                isDataLoading: true, 
            };
            
            function dashboardReducer(state, action) {
                switch (action.type) {
                    case 'LOGIN_SUCCESS': return {...state, isAuthenticated: true, userRole: action.payload.role };
                    case 'LOGOUT': return {...state, isAuthenticated: false, userRole: 'user' };
                    case 'SET_REPORTS_FROM_DB': 
                        return {...state, allReports: action.payload.reports || {}, isDataLoading: false };
                    case 'RESTORE_DATA':
                        return {...state, allReports: action.payload.reports };
                    case 'LOAD_REPORT': {
                        const { id, previousData } = action.payload;
                        const existingReportData = state.allReports[id];
                        let reportData;
                        if (existingReportData) {
                            reportData = existingReportData;
                        } else {
                            if (Object.keys(previousData || {}).length > 0) {
                                reportData = JSON.parse(JSON.stringify(previousData));
                            } else {
                                reportData = JSON.parse(JSON.stringify(initialReportState));
                            }
                        }
                        return {...state, currentReportId: id, dataForEditing: reportData, liveData: calculateTotals(reportData), previousValues: previousData };
                    }
                    case 'SET_DATA_SAVED': {
                        const newAllReports = {...state.allReports, [state.currentReportId]: state.dataForEditing };
                        return {...state, allReports: newAllReports, lastUpdateInfo: { time: new Date().toLocaleString('he-IL') } };
                    }
                     case 'RESET_TODAY_DATA': {
                        const newAllReports = {...state.allReports, [state.currentReportId]: JSON.parse(JSON.stringify(initialReportState)) };
                        return {...state, allReports: newAllReports, dataForEditing: JSON.parse(JSON.stringify(initialReportState)), liveData: calculateTotals(initialReportState) };
                    }
                    case 'UPDATE_EDITING_FIELD': {
                        if (state.userRole !== 'admin') return state;
                        const { fieldPath, value } = action.payload;
                        const newState = JSON.parse(JSON.stringify(state));
                        let current = newState.dataForEditing;
                        if (!current) return state; 
                        const pathParts = fieldPath.split('.');
                        for (let i = 0; i < pathParts.length - 1; i++) {
                            if (!current[pathParts[i]]) { current[pathParts[i]] = {}; }
                            current = current[pathParts[i]];
                        }
                        current[pathParts[pathParts.length - 1]] = value;
                        newState.liveData = calculateTotals(newState.dataForEditing);
                        return newState;
                    }
                    case 'ADD_NOTIFICATION':
                        if (state.notifications.some(n => n.text === action.payload.text)) return state;
                        return {...state, notifications: [action.payload,...state.notifications] };
                    default: return state;
                }
            }

            const DashboardProvider = ({ children }) => {
                const [state, dispatch] = useReducer(dashboardReducer, initialState);
                const [db, setDb] = useState(null);
                const [userId, setUserId] = useState(null);
                const [isAuthReady, setIsAuthReady] = useState(false);

                useEffect(() => {
                    const firebaseConfigStr = window.__firebase_config;
                    if (!firebaseConfigStr) {
                        console.error("Firebase config not found.");
                        dispatch({ type: 'SET_REPORTS_FROM_DB', payload: { reports: {} }});
                        return;
                    }
                    const firebaseConfig = JSON.parse(firebaseConfigStr);
                    const app = window.firebaseSDK.initializeApp(firebaseConfig);
                    const auth = window.firebaseSDK.getAuth(app);
                    const firestore = window.firebaseSDK.getFirestore(app);
                    setDb(firestore);

                    const authUnsubscribe = window.firebaseSDK.onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                        } else {
                            const authToken = window.__initial_auth_token;
                            try {
                               if (authToken) {
                                    await window.firebaseSDK.signInWithCustomToken(auth, authToken);
                               } else {
                                    await window.firebaseSDK.signInAnonymously(auth);
                               }
                            } catch (error) {
                                console.warn("Authentication failed, falling back to anonymous sign-in.", error.code);
                                try {
                                    await window.firebaseSDK.signInAnonymously(auth);
                                } catch (anonError) {
                                    console.error("CRITICAL: Anonymous sign-in failed.", anonError);
                                }
                            }
                        }
                        setIsAuthReady(true);
                    });
                    return () => authUnsubscribe();
                }, []);

                useEffect(() => {
                    if (!isAuthReady || !db || !userId) {
                        if(isAuthReady) {
                           dispatch({ type: 'SET_REPORTS_FROM_DB', payload: { reports: {} }});
                        }
                        return;
                    }
                    
                    const appId = window.__app_id || 'default-app-id';
                    const docRef = window.firebaseSDK.doc(db, `/artifacts/${appId}/public/data/sentinelReports`, 'allReports');

                    const unsubscribe = window.firebaseSDK.onSnapshot(docRef, (docSnap) => {
                        if (docSnap.exists()) {
                            dispatch({ type: 'SET_REPORTS_FROM_DB', payload: { reports: docSnap.data() }});
                        } else {
                            dispatch({ type: 'SET_REPORTS_FROM_DB', payload: { reports: {} }});
                        }
                    }, (error) => {
                        console.error("Error with Firestore snapshot:", error);
                        dispatch({ type: 'SET_REPORTS_FROM_DB', payload: { reports: {} }});
                    });

                    return () => unsubscribe();
                }, [isAuthReady, userId, db]);


                const value = useMemo(() => ({ state, dispatch, db, userId }), [state, dispatch, db, userId]);

                return <DashboardContext.Provider value={value}>{children}</DashboardContext.Provider>;
            };

                const apiKey = ""; 

                const isDevEnvironment = !!window.__firebase_config;

                if (!apiKey && !isDevEnvironment) { 
                    const errorMsg = " -API  Gemini .         -AI.";
                    console.error(errorMsg);
                    return jsonSchema ? JSON.stringify({ answer: errorMsg, chartData: null }) : errorMsg;
                }
                
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`;
                
                const payload = { contents: [{ parts: [{ text: prompt }] }] };
                if (jsonSchema) { payload.generationConfig = { responseMimeType: "application/json", responseSchema: jsonSchema }; }
                try {
                    const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) { 
                        const errorBody = await response.json(); 
                        console.error("Gemini API HTTP error:", response.status, errorBody); 
                        throw new Error(` : ${response.status} - ${errorBody?.error?.message || '  '}`); 
                    }
                    const result = await response.json();
                    if (!result.candidates || !result.candidates[0] || !result.candidates[0].content || !result.candidates[0].content.parts || !result.candidates[0].content.parts[0]) { 
                        throw new Error("Invalid response structure from Gemini API."); 
                    }
                    return result.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("Error calling Gemini API:", error);
                    const errorMsg = `    -AI: ${error.message}`;

        const AnomalyAnalyzer = () => { const { state, dispatch } = useContext(DashboardContext); const { liveData } = state; const { t } = useTranslation(); const [isAnomaly, setIsAnomaly] = useState(false); const [analysis, setAnalysis] = useState(''); const [isAnalyzing, setIsAnalyzing] = useState(false); useEffect(() => { if (!liveData) return; const { rejectedOrders, signedOrders } = liveData; const threshold = 0.25; const anomalyCondition = rejectedOrders > 2 && (signedOrders > 0 ? (rejectedOrders / signedOrders) > threshold : true); setIsAnomaly(anomalyCondition); if (anomalyCondition) { dispatch({ type: 'ADD_NOTIFICATION', payload: { id: Date.now(), text: t('anomaly_detected') } }); } }, [liveData]); const handleAnalyze = async () => { setIsAnalyzing(true); setAnalysis(''); const prompt = `An anomaly was detected in today's data: ${JSON.stringify(liveData)}. Provide 3-5 possible root causes for the anomaly and suggest which specific data points to investigate. Respond in Hebrew as a bulleted list.`; try { const response = await callGeminiAPI(prompt); setAnalysis(response); } catch (error) { setAnalysis("  ."); } finally { setIsAnalyzing(false); } }; if (!isAnomaly) return null; return ( <div className="mt-4 p-4 bg-[--bg-tertiary] rounded-lg border-r-4 border-r-orange-500"> <h4 className="flex items-center justify-between gap-2 font-bold text-orange-400"> <div className="flex items-center gap-2"><i className="fas fa-exclamation-triangle"></i> {t('anomaly_detected')}</div> <button onClick={handleAnalyze} disabled={isAnalyzing} className="px-3 py-1 text-xs font-semibold text-white bg-orange-500 rounded-full hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed"> {isAnalyzing ? <span className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin inline-block"></span> : t('analyze_anomaly')} </button> </h4> <p className="text-sm text-[--text-secondary] mt-1">{t('anomaly_desc')}</p> {analysis && ( <div className="mt-3 pt-3 border-t border-[--border-color]"> <p className="text-sm text-[--text-secondary] whitespace-pre-wrap">{analysis}</p> </div> )} </div> ); };
        const SummaryGenerator = () => { const { t } = useTranslation(); const { state } = useContext(DashboardContext); const { liveData } = state; const [summary, setSummary] = useState(''); const [isLoading, setIsLoading] = useState(false); const [copySuccess, setCopySuccess] = useState(''); const handleGenerate = async () => { setIsLoading(true); setSummary(''); const prompt = `Generate a concise executive summary in Hebrew based on the following data for today. Format it with markdown bullet points for Achievements, Challenges, and Recommendations. Data: ${JSON.stringify(liveData)}`; try { const response = await callGeminiAPI(prompt); setSummary(response); } catch (error) { setSummary("  ."); } finally { setIsLoading(false); } }; const handleCopy = () => { const textArea = document.createElement("textarea"); textArea.value = summary; document.body.appendChild(textArea); textArea.select(); document.execCommand('copy'); document.body.removeChild(textArea); setCopySuccess(t('copied')); setTimeout(() => setCopySuccess(''), 2000); }; return ( <div className="bg-[--bg-secondary] rounded-2xl p-6 border border-[--border-color]"> <h3 className="text-xl font-bold text-center mb-4">{t('summary_generator')}</h3> <div className="flex items-center justify-center gap-4"> <button onClick={handleGenerate} disabled={isLoading} className="w-full sm:w-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-teal-600 border-teal-500 text-white hover:bg-teal-500 disabled:opacity-50"> {isLoading ? <span className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span> : t('generate_summary')} </button> </div> {summary && ( <div className="mt-4 p-4 bg-[--bg-primary] rounded-lg relative"> <button onClick={handleCopy} className="absolute top-2 right-2 px-3 py-1 text-xs bg-[--bg-tertiary] rounded-full hover:bg-opacity-75">{copySuccess || t('copy_to_clipboard')}</button> <pre className="whitespace-pre-wrap text-sm leading-relaxed">{summary}</pre> </div> )} </div> ); };
        const StrategicAdvisor = () => { const { state } = useContext(DashboardContext); const { liveData } = state; const { t } = useTranslation(); const [personnel, setPersonnel] = useState(1); const [ordersPerDay, setOrdersPerDay] = useState(2); const [goalDays, setGoalDays] = useState(10); const [actionPlan, setActionPlan] = useState(''); const [isLoading, setIsLoading] = useState(false); const handleGetPlan = async () => { setIsLoading(true); setActionPlan(''); const prompt = `I need to clear ${liveData.computedMetrics?.totalPending || 0} pending orders. My goal is to do it in ${goalDays} days. I have ${personnel} staff members, and their current processing rate is ${ordersPerDay} orders per day per staff member. Provide a concrete, bulleted action plan in Hebrew to achieve this goal. Analyze the bottlenecks based on this data: ${JSON.stringify(liveData)}.`; try { const response = await callGeminiAPI(prompt); setActionPlan(response); } catch (error) { setActionPlan("   ."); } finally { setIsLoading(false); } }; return ( <div className="bg-[--bg-secondary] rounded-2xl p-6 border border-[--border-color]"> <h2 className="text-xl font-bold text-center mb-4">{t('scenario_engine_title')}</h2> <div className="grid grid-cols-1 md:grid-cols-2 gap-6 items-start"> <div className="space-y-4"> <div> <label className="text-sm font-medium flex justify-between"><span>{t('staff_members')}</span><span>{personnel}</span></label> <input type="range" min="1" max="10" value={personnel} onChange={e => setPersonnel(parseInt(e.target.value, 10))} className="w-full h-2 bg-[--bg-tertiary] rounded-lg appearance-none cursor-pointer" /> </div> <div> <label className="text-sm font-medium flex justify-between"><span>{t('processing_rate')}</span><span>{ordersPerDay}</span></label> <input type="range" min="1" max="10" value={ordersPerDay} onChange={e => setOrdersPerDay(parseInt(e.target.value, 10))} className="w-full h-2 bg-[--bg-tertiary] rounded-lg appearance-none cursor-pointer" /> </div> <div className="flex items-center gap-2"> <label className="text-sm font-medium whitespace-nowrap">{t('set_goal')}</label> <input type="number" value={goalDays} onChange={e => setGoalDays(parseInt(e.target.value, 10) || 1)} className="w-20 p-2 text-center bg-[--bg-primary] border border-[--border-color] rounded-lg" /> <span className="text-sm">{t('days')}</span> </div> <button onClick={handleGetPlan} disabled={isLoading} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-teal-600 border-teal-500 text-white hover:bg-teal-500 disabled:opacity-50"> {isLoading ? <span className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></span> : t('get_action_plan')} </button> </div> <div className="bg-[--bg-primary] p-4 rounded-xl min-h-[200px]"> {isLoading ? <div className="w-full h-full skeleton-loader rounded-lg"></div> : <pre className="whitespace-pre-wrap text-sm leading-relaxed">{actionPlan || "   ..."}</pre>} </div> </div> </div> ); };
        const InteractiveAnalyticsHQ = () => { const { t } = useTranslation(); const { state } = useContext(DashboardContext); const { liveData } = state; const [query, setQuery] = useState(""); const [isLoading, setIsLoading] = useState(false); const [response, setResponse] = useState(null); const chartContainerRef = useRef(null); const chartInstanceRef = useRef(null); const theme = document.body.className; useEffect(() => { if (chartInstanceRef.current) { chartInstanceRef.current.destroy(); } if (!response || !response.chartData || !chartContainerRef.current) return; const ctx = chartContainerRef.current.getContext('2d'); chartInstanceRef.current = new Chart(ctx, { type: response.chartData.type, data: response.chartData.data, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: response.chartData.data.datasets.length > 1, labels: { color: theme.includes('dark') ? '#e2e8f0' : '#0f172a' } }, datalabels: { color: '#fff' } }, scales: { y: { ticks: { color: theme.includes('dark') ? '#94a3b8' : '#475569' } }, x: { ticks: { color: theme.includes('dark') ? '#94a3b8' : '#475569' } } } } }); }, [response, theme]); const handleQuerySubmit = async (e) => { e.preventDefault(); if (!query) return; setIsLoading(true); setResponse(null); if (chartInstanceRef.current) { chartInstanceRef.current.destroy(); } const jsonSchema = { type: "OBJECT", properties: { "answer": { "type": "STRING" }, "chartData": { "type": "OBJECT", "properties": { "type": { "type": "STRING" }, "data": { "type": "OBJECT", "properties": { "labels": { "type": "ARRAY", "items": { "type": "STRING" } }, "datasets": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "label": { "type": "STRING" }, "data": { "type": "ARRAY", "items": { "type": "NUMBER" } }, "backgroundColor": { "type": "ARRAY", "items": { "type": "STRING" } } } } } } } } } } }; const prompt = `Analyze the user's question and the provided data. Respond in Hebrew. 1.  Provide a direct textual answer to the question. 2.  If the question implies a visual comparison, trend, or distribution, generate the necessary configuration for a Chart.js chart. - Choose the best chart type (bar, pie, line). - Populate labels and datasets accurately from the data. - Use appealing colors from this list for backgrounds: ['#2dd4bf', '#3b82f6', '#f87171', '#a78bfa', '#fb923c', '#facc15']. - If no chart is relevant, return null for the chartData field. Current Data: ${JSON.stringify(liveData)}.  User Question: "${query}"`; try { const apiResponse = await callGeminiAPI(prompt, jsonSchema); const parsedResponse = JSON.parse(apiResponse); setResponse(parsedResponse); } catch (error) { console.error("Error parsing AI response:", error); setResponse({ answer: "    .", chartData: null }); } finally { setIsLoading(false); } }; return ( <div className="space-y-5"> <div className="bg-[--bg-secondary] rounded-2xl p-4 border border-[--border-color]"> <form className="flex gap-2" onSubmit={handleQuerySubmit}> <i className="fas fa-search text-[--text-secondary] self-center"></i> <input type="text" placeholder={t('nlq_placeholder')} value={query} onChange={(e) => setQuery(e.target.value)} className="flex-grow bg-transparent focus:outline-none"/> <button type="submit" disabled={isLoading} className="px-4 py-1.5 text-sm font-semibold bg-teal-500 text-white rounded-lg hover:bg-teal-600 disabled:opacity-50"> {isLoading ? <span className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin inline-block"></span> : t('ask')} </button> </form> {isLoading && <div className="mt-3 pt-3 border-t border-[--border-color] text-sm text-[--text-secondary]">{t('thinking')}</div>} {response && response.answer && <div className="mt-3 pt-3 border-t border-[--border-color] text-sm text-[--text-secondary]">{response.answer}</div>} </div> {response && response.chartData && ( <div className="bg-[--bg-secondary] rounded-2xl p-6 border border-[--border-color]"> <h3 className="text-xl font-bold text-center mb-4">  </h3> <div className="relative h-72"> <canvas ref={chartContainerRef}></canvas> </div> </div> )} </div> ); };
        const SharingCenter = ({ setActiveModal, handleShareLink }) => { const { t } = useTranslation(); return ( <div className="space-y-5"> <h2 className="text-2xl font-bold text-center text-teal-400">{t('tab_sharing_center')}</h2> <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"> <div className="bg-[--bg-secondary] p-4 rounded-xl border border-[--border-color] flex flex-col items-center text-center"> <i className="fas fa-file-export text-3xl text-teal-400 mb-3"></i> <h3 className="font-bold mb-2">{t('export')}</h3> <p className="text-xs text-[--text-secondary] mb-3 flex-grow">  PNG  PDF    .</p> <button className="w-full mt-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2 px-4 cursor-pointer transition-all duration-200 border bg-teal-600 border-teal-500 text-white hover:bg-teal-500" onClick={() => setActiveModal('exportOptions')}>{t('export_options')}</button> </div> <div className="bg-[--bg-secondary] p-4 rounded-xl border border-[--border-color] flex flex-col items-center text-center"> <i className="fas fa-link text-3xl text-teal-400 mb-3"></i> <h3 className="font-bold mb-2">{t('share_link')}</h3> <p className="text-xs text-[--text-secondary] mb-3 flex-grow">    .</p> <button className="w-full mt-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2 px-4 cursor-pointer transition-all duration-200 border bg-teal-600 border-teal-500 text-white hover:bg-teal-500" onClick={handleShareLink}>{t('share_link')}</button> </div> <div className="bg-[--bg-secondary] p-4 rounded-xl border border-[--border-color] flex flex-col items-center text-center"> <i className="fab fa-whatsapp text-3xl text-teal-400 mb-3"></i> <h3 className="font-bold mb-2">{t('share_whatsapp')}</h3> <p className="text-xs text-[--text-secondary] mb-3 flex-grow">    .</p> <a href={`https://api.whatsapp.com/send?text=${encodeURIComponent('Check out the Project Sentinel Dashboard: ' + window.location.href)}`} target="_blank" rel="noopener noreferrer" className="w-full mt-auto inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2 px-4 cursor-pointer transition-all duration-200 border bg-teal-600 border-teal-500 text-white hover:bg-teal-500">{t('share_whatsapp')}</a> </div> </div> </div> ); };
        const BackupAndRestore = ({ showMessage }) => {
            const { t } = useTranslation();
            const { state, dispatch, db, userId } = useContext(DashboardContext);
            const fileInputRef = useRef(null);
            const handleBackupData = () => {
                if (!state.allReports || Object.keys(state.allReports).length === 0) {
                    showMessage(t('backup_error_no_data'), true);
                    return;
                }
                const dataStr = JSON.stringify(state.allReports, null, 2);
                const dataBlob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.download = `sentinel_data_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                showMessage("   .");
            };
            const handleRestoreData = async (event) => {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const restoredData = JSON.parse(e.target.result);
                        if (typeof restoredData !== 'object' || restoredData === null) {
                            throw new Error("Invalid format");
                        }
                        const appId = window.__app_id || 'default-app-id';
                        const docRef = window.firebaseSDK.doc(db, `/artifacts/${appId}/public/data/sentinelReports`, 'allReports');
                        await window.firebaseSDK.setDoc(docRef, restoredData, { merge: true });
                        showMessage(t('restore_success'));
                    } catch (err) {
                        showMessage(t('restore_error'), true);
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            };
            const handleBackupCode = () => {
                try {
                    const htmlContent = document.documentElement.outerHTML;
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = 'sentinel_source_code_backup.html';
                    link.href = url;
                    link.click();
                    URL.revokeObjectURL(url);
                } catch (error) {
                    console.error("Source code backup failed:", error);
                    showMessage(t('backup_error_code'), true);
                }
            };
            return ( <div className="bg-[--bg-primary] p-4 rounded-lg border border-[--border-color] space-y-3">
                <button onClick={handleBackupData} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-[--bg-secondary] text-[--text-primary] border-[--border-color] hover:bg-[--bg-tertiary]">{t('backup_data')}</button>
                <button onClick={() => fileInputRef.current && fileInputRef.current.click()} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-[--bg-secondary] text-[--text-primary] border-[--border-color] hover:bg-[--bg-tertiary]">{t('restore_data')}</button>
                <input type="file" ref={fileInputRef} onChange={handleRestoreData} accept=".json" className="hidden" />
                <button onClick={handleBackupCode} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-[--bg-secondary] text-[--text-primary] border-[--border-color] hover:bg-[--bg-tertiary]">{t('backup_code')}</button>
            </div> );
        };
        const CodeBlock = ({ children }) => { const [copied, setCopied] = useState(false); const handleCopy = () => { navigator.clipboard.writeText(children).then(() => { setCopied(true); setTimeout(() => setCopied(false), 2000); }); }; return ( <div className="bg-slate-900/70 rounded-md p-3 relative font-mono text-xs text-left dir-ltr"> <button onClick={handleCopy} className="absolute top-2 right-2 px-2 py-1 text-xs bg-slate-700 rounded-md hover:bg-slate-600 transition-colors"> {copied? 'Copied!' : 'Copy'} </button> <pre><code>{children}</code></pre> </div> ); };
        const DeploymentGuide = () => { const { t } = useTranslation(); return ( <div className="bg-[--bg-primary] p-4 rounded-lg border border-[--border-color] space-y-4 text-sm"> <h3 className="text-lg font-bold text-center">{t('deployment_guide_title')}</h3> <div className="space-y-2"> <h4 className="font-semibold">{t('deployment_guide_step1_title')}</h4> <p className="text-[--text-secondary]">{t('deployment_guide_step1_desc')}</p> </div> <div className="space-y-2"> <h4 className="font-semibold">{t('deployment_guide_step2_title')}</h4> <p className="text-[--text-secondary]">{t('deployment_guide_step2_desc')}</p> </div> <div className="space-y-2"> <h4 className="font-semibold">{t('deployment_guide_step3_title')}</h4> <p className="text-[--text-secondary]">{t('deployment_guide_step3_desc')}</p> <ul className="space-y-2 text-[--text-secondary]"> <li>{t('deployment_guide_step3_li1')}<CodeBlock>git init</CodeBlock></li> <li>{t('deployment_guide_step3_li2')}<CodeBlock>git add index.html</CodeBlock></li> <li>{t('deployment_guide_step3_li3')}<CodeBlock>git commit -m "Initial commit"</CodeBlock></li> <li>{t('deployment_guide_step3_li4')}<CodeBlock>git remote add origin YOUR_REPOSITORY_URL.git</CodeBlock></li> <li>{t('deployment_guide_step3_li5')}<CodeBlock>git push -u origin main</CodeBlock></li> </ul> </div> <div className="space-y-2"> <h4 className="font-semibold">{t('deployment_guide_step4_title')}</h4> <p className="text-[--text-secondary]">{t('deployment_guide_step4_desc')}</p> <ol className="list-decimal list-inside space-y-1 text-[--text-secondary]"> <li>{t('deployment_guide_step4_li1')}</li> <li>{t('deployment_guide_step4_li2')}</li> <li>{t('deployment_guide_step4_li3')}</li> <li>{t('deployment_guide_step4_li4')}</li> </ol> </div> <div className="space-y-2"> <h4 className="font-semibold">{t('deployment_guide_step5_title')}</h4> <p className="text-[--text-secondary]">{t('deployment_guide_step5_desc')}</p> <ul className="space-y-2 text-[--text-secondary]"> <li>{t('deployment_guide_step5_li1')}<CodeBlock>git add .</CodeBlock></li> <li>{t('deployment_guide_step5_li2')}<CodeBlock>git commit -m "Update dashboard"</CodeBlock></li> <li>{t('deployment_guide_step5_li3')}<CodeBlock>git push</CodeBlock></li> </ul> </div> </div> ); };
        const VersionHistoryContent = () => { const { t } = useTranslation(); return ( <div className="bg-[--bg-primary] p-4 rounded-lg border border-[--border-color] space-y-4"> <h3 className="text-lg font-bold text-center">{t('version_history')}</h3> <ul className="space-y-3"> {versionHistory.map(v => ( <li key={v.version} className="p-3 bg-[--bg-secondary] rounded-lg"> <div className="flex justify-between items-center"> <span className="font-bold text-teal-400">{v.version}</span> <span className="text-xs text-[--text-secondary]">{v.date}</span> </div> <ul className="list-disc list-inside text-sm text-[--text-secondary] mt-1"> {v.changes.map((change, i) => <li key={i}>{change}</li>)} </ul> </li> ))} </ul> </div> ); };
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<React.StrictMode><LanguageProvider><DashboardProvider><App /></DashboardProvider></LanguageProvider></React.StrictMode>);
    });
    </script>
