                    return { ...state, allReports: newAllReports, dataForEditing: JSON.parse(JSON.stringify(initialReportState)), liveData: calculateTotals(initialReportState) };
                }
                case 'UPDATE_EDITING_FIELD': {
                    if (state.userRole !== 'admin') return state;
                    const { fieldPath, value } = action.payload;
                    const newState = JSON.parse(JSON.stringify(state));
                    let current = newState.dataForEditing;
                    if (!current) return state; 
                    const pathParts = fieldPath.split('.');
                    for (let i = 0; i < pathParts.length - 1; i++) {
                        if (!current[pathParts[i]]) { current[pathParts[i]] = {}; }
                        current = current[pathParts[i]];
                    }
                    current[pathParts[pathParts.length - 1]] = value;
                    newState.liveData = calculateTotals(newState.dataForEditing);
                    return newState;
                }
                case 'ADD_NOTIFICATION':
                    if (state.notifications.some(n => n.text === action.payload.text)) return state;
                    return { ...state, notifications: [action.payload, ...state.notifications] };
                default: return state;
            }

            const apiKey = ""; // API key will be provided by the runtime environment

            const payload = { contents: [{ parts: [{ text: prompt }] }] };
            if (jsonSchema) { payload.generationConfig = { responseMimeType: "application/json", responseSchema: jsonSchema }; }
            try {
                const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { 
                    const errorBody = await response.json(); 
                    console.error("Gemini API HTTP error:", response.status, errorBody); 
                    throw new Error(` : ${response.status} - ${errorBody?.error?.message || '  '}`); 
                }
                const result = await response.json();
                if (!result.candidates || !result.candidates[0].content || !result.candidates[0].content.parts[0]) {

                }
                return result.candidates[0].content.parts[0].text;

        const DeploymentGuide = () => { const { t } = useTranslation(); const copyToClipboard = (text) => { navigator.clipboard.writeText(text); }; const codeBlockStyle = "flex justify-between items-center bg-[--bg-tertiary] p-3 rounded-lg font-mono text-xs text-slate-300"; const copyButtonStyle = "text-xs p-1 rounded bg-teal-500/50 hover:bg-teal-500/80"; return ( <div className="bg-[--bg-primary] p-4 rounded-lg border border-[--border-color] space-y-4 text-sm text-[--text-primary] leading-relaxed"> <h3 className="text-xl font-semibold text-center mb-4 border-b border-[--border-color] pb-2">{t('deployment_guide_title')}</h3> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step1_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step1_desc')}</p> </div> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step2_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step2_desc')}</p> </div> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step3_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step3_desc')}</p> <ol className="list-decimal list-inside rtl:list-outside rtl:mr-5 mt-2 space-y-2"> <li>{t('deployment_guide_step3_li1')}</li> <li className={codeBlockStyle}><code>git init</code><button onClick={() => copyToClipboard('git init')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step3_li2')}</li> <li className={codeBlockStyle}><code>git add index.html</code><button onClick={() => copyToClipboard('git add index.html')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step3_li3')}</li> <li className={codeBlockStyle}><code>git commit -m "Initial commit"</code><button onClick={() => copyToClipboard('git commit -m "Initial commit"')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step3_li4')}</li> <li className={codeBlockStyle}><code>git remote add origin YOUR_REPOSITORY_URL</code><button onClick={() => copyToClipboard('git remote add origin YOUR_REPOSITORY_URL')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step3_li5')}</li> <li className={codeBlockStyle}><code>git push -u origin main</code><button onClick={() => copyToClipboard('git push -u origin main')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> </ol> </div> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step4_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step4_desc')}</p> <ol className="list-decimal list-inside rtl:list-outside rtl:mr-5 mt-2 space-y-1"> <li>{t('deployment_guide_step4_li1')}</li> <li>{t('deployment_guide_step4_li2')}</li> <li>{t('deployment_guide_step4_li3')}</li> <li>{t('deployment_guide_step4_li4')}</li> </ol> </div> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step5_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step5_desc')}</p> <ol className="list-decimal list-inside rtl:list-outside rtl:mr-5 mt-2 space-y-2"> <li>{t('deployment_guide_step5_li1')}</li> <li className={codeBlockStyle}><code>git add .</code><button onClick={() => copyToClipboard('git add .')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step5_li2')}</li> <li className={codeBlockStyle}><code>git commit -m "Update report features"</code><button onClick={() => copyToClipboard('git commit -m "Update report features"')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> <li>{t('deployment_guide_step5_li3')}</li> <li className={codeBlockStyle}><code>git push</code><button onClick={() => copyToClipboard('git push')} className={copyButtonStyle}><i className="fas fa-copy"></i></button></li> </ol> </div> <div className="p-3 bg-[--bg-secondary] rounded-lg"> <h4 className="font-bold text-teal-400">{t('deployment_guide_step6_title')}</h4> <p className="mt-1 text-[--text-secondary]">{t('deployment_guide_step6_desc')}</p> </div> </div> ); };
        const BackupAndRestore = ({ showMessage }) => { 
            const { t } = useTranslation(); 
            const { state, dispatch, db, userId } = useContext(DashboardContext);
            const { allReports } = state; 
            const fileInputRef = useRef(null);
            const [isConfirmingRestore, setIsConfirmingRestore] = useState(false);

            const handleBackupData = () => { 
                if (!allReports || Object.keys(allReports).length === 0) {
                    showMessage(t('backup_error_no_data'), true);
                    return;
                }
                const dataStr = JSON.stringify(allReports, null, 2); 
                const blob = new Blob([dataStr], { type: 'application/json' }); 
                const link = document.createElement('a'); 
                const fileName = `Project-Sentinel_DataBackup_${new Date().toISOString().split('T')[0]}.json`; 
                link.download = fileName; 
                link.href = URL.createObjectURL(blob); 
                link.click(); 
                URL.revokeObjectURL(link.href); 
            }; 
            
            const handleBackupCode = () => {
                try {
                    const htmlContent = document.documentElement.outerHTML; 
                    const blob = new Blob([htmlContent], { type: 'text/html' }); 
                    const link = document.createElement('a'); 
                    const fileName = `Project-Sentinel_SourceCode_${new Date().toISOString().split('T')[0]}.html`; 
                    link.download = fileName; 
                    link.href = URL.createObjectURL(blob); 
                    link.click(); 
                    URL.revokeObjectURL(link.href);
                } catch (error) {
                    console.error("Error backing up source code:", error);
                    showMessage(t('backup_error_code'), true);
                } 
            }; 

            const handleRestoreClick = () => {
                setIsConfirmingRestore(true);
            };

            const confirmRestore = () => {
                setIsConfirmingRestore(false);
                fileInputRef.current.click();
            };

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const restoredData = JSON.parse(e.target.result);
                        if(typeof restoredData !== 'object' || restoredData === null) {
                           throw new Error("Invalid file format");
                        }
                        
                        dispatch({ type: 'RESTORE_DATA', payload: { reports: restoredData } });
                        
                        if(db && userId) {
                           const appId = window.__app_id || 'default-app-id';
                           const docRef = window.firebaseSDK.doc(db, `/artifacts/${appId}/users/${userId}/sentinelReports`, 'allReports');
                           await window.firebaseSDK.setDoc(docRef, restoredData);
                           showMessage(t('restore_success'));
                        } else {
                             throw new Error("Database connection not available");
                        }
                    } catch (error) {
                        console.error("Error restoring data:", error);
                        showMessage(t('restore_error'), true);
                    }
                };
                reader.readAsText(file);
                event.target.value = null;
            };

            return (
            <>
                {isConfirmingRestore && (
                    <div className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4" onClick={() => setIsConfirmingRestore(false)}>
                        <div className="bg-[--bg-tertiary] p-6 rounded-2xl w-full max-w-md border border-[--border-color]" onClick={e => e.stopPropagation()}>
                            <h3 className="text-lg font-bold text-yellow-400 mb-4">{t('warning')}</h3>
                            <p className="text-[--text-primary] mb-6">{t('restore_confirm')}</p>
                            <div className="flex justify-end gap-4">
                                <button onClick={() => setIsConfirmingRestore(false)} className="px-4 py-2 rounded-lg text-sm font-semibold bg-[--bg-secondary] hover:bg-opacity-75">{t('cancel')}</button>
                                <button onClick={confirmRestore} className="px-4 py-2 rounded-lg text-sm font-semibold bg-red-600 text-white hover:bg-red-700">{t('restore')}</button>
                            </div>
                        </div>
                    </div>
                )}
                <div className="bg-[--bg-primary] p-4 rounded-lg border border-[--border-color]"> 
                    <h3 className="text-lg font-semibold text-center mb-4 border-b border-[--border-color] pb-2 flex items-center justify-center gap-2"> <i className="fas fa-save"></i> {t('subtab_backup_restore')} </h3> 
                    <div className="grid gap-2.5"> 
                        <button onClick={handleBackupData} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-[--bg-secondary] text-[--text-primary] border-[--border-color] hover:bg-[--bg-tertiary] transform hover:scale-105 active:scale-95"> <i className="fas fa-database"></i> {t('backup_data')} </button> 
                        <input type="file" ref={fileInputRef} onChange={handleFileChange} accept=".json" style={{ display: 'none' }}/>
                        <button onClick={handleRestoreClick} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-blue-600 text-white border-blue-500 hover:bg-blue-500 transform hover:scale-105 active:scale-95"> <i className="fas fa-upload"></i> {t('restore_data')} </button> 
                        <button onClick={handleBackupCode} className="w-full inline-flex items-center justify-center gap-2 rounded-lg text-sm font-semibold py-2.5 px-4 cursor-pointer transition-all duration-200 border bg-[--bg-secondary] text-[--text-primary] border-[--border-color] hover:bg-[--bg-tertiary] transform hover:scale-105 active:scale-95"> <i className="fas fa-code"></i> {t('backup_code')} </button> 
                    </div> 
                </div> 
            </>
            ); 
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LanguageProvider><DashboardProvider><App /></DashboardProvider></LanguageProvider>);
    });
    </script>



</body></html>
